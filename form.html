<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulaire</title>
    <link rel="stylesheet" href="style.css">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
  


    <!-- MultiStep Form -->
<div ;;;class="container-fluid" id="grad1">
    <div class="row justify-content-center mt-0">
        <div class="col- justify-content-center col-sm-9 col-md-7 col-lg-12 text-center p-0 mt-3 mb-2">
            <div class="card justify-content-center px-0 pt-4 pb-0 mt-3 mb-3">
                <h2><strong>Formulaire d'inscription</strong></h2>
                <div class="row justify-content-center ">
                    <div class="col-md-4  mx-0">
                        <form id="msform">
                            <!-- progressbar -->
<!--                             <ul id="progressbar">
                                <li class="active" id="account"><strong>Account</strong></li>
                                <li id="personal"><strong>Personal</strong></li>
                                <li id="payment"><strong>Payment</strong></li>
                                <li id="confirm"><strong>Finish</strong></li>
                            </ul> -->
                            <!-- fieldsets -->
                            <fieldset>
                                <div class="form-card">
                                    <h2 class="fs-title text-center mb-4">Informations de l'élève</h2>
                                    <input type="text" class="nomEleve" name="nom" placeholder="Nom"/>
                                    <input type="text" class="prenomEleve" name="prenom" placeholder="Prénom"/>
                                    <select class="sexeEleve" name="sexe" id="">
                                        <optgroup  label="Sexe">
                                            <option value="Masculin">Masculin</option>
                                            <option value="Féminin">Féminin</option>
                                        </optgroup>
                                    </select>
                                    <input type="date" class="dateNaissanceEleve" name="" id="">
                                    <input type="text" class="lieuNaissanceEleve" name="lieu" placeholder="Lieu de naissance"/>
                                    <input type="text" class="classeEleve" name="classe" placeholder="Classe"/>
                                </div>
                                <input type="button" name="next" class="next action-button" value="Suivant"/>
                            </fieldset>
                            <fieldset>
                                <div class="form-card">
                                    <h2 class="fs-title text-center">Informations du tuteur légal</h2>
                                    <input type="text" class="nomTuteur" name="fname" placeholder="Nom du tuteur"/>
                                    <input type="text" class="prenomTuteur" name="lname" placeholder="Prénom du tuteur"/>
                                    <input type="text" class="professionTuteur" name="phno" placeholder="Profession"/>
                                    <input type="tel" class="numeroTuteur" name="phno_2" placeholder="Numéro de téléphone"/>
                                    <input type="text" class="adresseTuteur" name="nom" placeholder="Adresse"/>
                                    <input type="email" class="emailTuteur" name="nom" placeholder="Email"/>
                                </div>
                                <input type="button" name="previous" class="previous action-button-previous" value="Retour"/>
                                <input type="button" name="nextt"  class="valider action-button" value="Valider"/>
                            </fieldset>
                        </form>
                    </div>
                    <div class="col-lg-7 mt-3">
                        <table class="table">
                            <thead class="thead-dark">
                              <tr>
                                <!-- <th scope="col">#</th> -->
                                <th scope="col">id</th>
                                <th scope="col">Nom</th>
                                <th scope="col">Prénom</th>
                                <th scope="col">Sexe</th>
                                <th scope="col">Date de naissance</th>
                                <th scope="col">Lieu de naissance</th>
                                <th scope="col">Classe</th>
                                <th scope="col">Nom et prénom du tuteur</th>
                              </tr>
                            </thead>
                            <tbody class="ligne">
                              <tr>
                                <td scope="row"></td>
                                <td class="nom"></td>
                                <td class="prenom"></td>
                                <td class="sexe"></td>
                                <td class="date"></td>
                                <td class="lieu"></td>
                                <td class="classe"></td>
                                <td class="tuteur"></td>
                              </tr>
                            </tbody>
                          </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.1.js" integrity="sha256-3zlB5s2uwoUzrXK3BT7AX3FyvojsraNFxCc2vC/7pNI=" crossorigin="anonymous"></script>
    <script src="jquery.js"></script>
    <script src="app.js"></script>
</body>
</html>
